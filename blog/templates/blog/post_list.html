<html>
    <head>
        <title>Django Girls</title>
    </head>
    <body>
        <div>
            <h1>Hello World Django Girls</h1>
        </div>
        <hr />
        {% for post in post_list %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaks}}</p> 
            </div>

        {% endfor %}
    </body>
</html>
