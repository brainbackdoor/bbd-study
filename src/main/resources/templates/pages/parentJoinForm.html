<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{{> include/head}}
<script>
{{> include/util}}

</script>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        {{> include/nav}}
        <br><br>
        
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">학부모 회원가입 </h3>
                    </div>
                    <div class="panel-body">
                    <form name="password_form" method="post" action="/users/parentJoin">
                            <fieldset>
							<div class="form-group">
                  				<label for="user_id">STEP 1</label>
                  				<input type="email" class="form-control" id="user_id" name="user_id" placeholder="이메일 주소 (example@example.com)">
              				</div>                            
							<button type="submit" class="btn btn-lg btn-success btn-block">이메일 인증</button>
							<br>
              <div class="form-group">
                  <input type="password" class="form-control" id="password1" name="password1" onkeyup="verify.check()" placeholder="비밀번호 (영문/숫자 조합 8~16자)">
              </div>
			  <div class="form-group">
                  <input type="password" class="form-control" id="password2" name="password2" onkeyup="verify.check()" placeholder="비밀번호 확인">
              </div>              
              <div id="password_result"> </div> 
              <br>
              <div class="form-group">
                  <input type="text" class="form-control" id="alias" name="alias"  placeholder="사용할 별명(특수문자 제외 15자 이내)">
              </div>
              <button type="button" class="btn btn-success clearfix pull-right">다 음</button>							
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
