<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{{> include/head}}
<script>
{{> include/util}}

</script>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        {{> include/nav}}

        <br><br>
        
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">학원 회원가입 </h3>
                    </div>
                    <div class="panel-body">
                    <form name="password_form" method="post" action="/users/verifyValidationOfAcademyJoinForm">
							
							<fieldset disabled>
								<label for="user_id">STEP 1</label>
								<input type="email" class="form-control" name="emailId" id="emailId" value="{{emailId}}">
							</fieldset>
							<br><br><br>
             <div class="form-group">
                  <input type="password" class="form-control" id="password1" name="password1" onkeyup="verify.check()" placeholder="비밀번호 (영문/숫자 조합 8~16자)">
              </div>
			  <div class="form-group">
                  <input type="password" class="form-control" id="password2" name="password2" onkeyup="verify.check()" placeholder="비밀번호 확인">
              </div>              
								<input type="hidden" class="form-control" name="emailId" id="emailId" value="{{emailId}}">
								<input type="hidden" class="form-control" name="tokenNumber" id="tokenNumber" value="{{tokenNumber}}">
              <div id="password_result"> </div> 
              <br>
              
              <button type="submit" class="btn btn-lg btn-success btn-block">다 음</button>	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
